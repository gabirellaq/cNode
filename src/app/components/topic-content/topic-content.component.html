<div class="panel panel-header">
  <ul>
    <li *ngFor="let x of topicsTab" (click)="changeTab(x.label)">
      <a routerLink="/topicontent/{{x.label}}" routerLinkActive="active">{{x.name}}</a>      
    </li>
  </ul>
</div>
<div class="panel panle-content">
  <app-topic-list [topics]="topicslist"></app-topic-list>
</div>
