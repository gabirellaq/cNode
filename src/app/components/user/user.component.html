<div *ngIf="userMsg">
  <div class="panel panel-header"><a routerLink="/topicontent/all">主页</a></div>
  <div class="panel panle-content">
      <div class="userde">
        <img [src]="userMsg.avatar_url" alt="" class="avator">
        <span>
            {{userMsg.loginname}}
        </span>
        <span>
            {{userMsg.score}} 积分
        </span>
        <span>
          GitHub: <a href="https://github.com/{{userMsg.githubUsername}}" _target="_blank">{{userMsg.githubUsername}}</a>
        </span>
      </div>
   </div>

   <div class="panel panel-header" *ngIf="userCollect">用户收藏的话题 <span class="count">{{userCollect.length}}</span></div>
    <div class="panel panle-content"  *ngIf="userCollect">
      <app-topic-list [topics]="userCollect"></app-topic-list>
    </div>
  
    <div class="panel panel-header">最近创建的话题 <span class="count" *ngIf="userMsg.recent_topics">{{userMsg.recent_topics.length}}</span></div>
    <div class="panel panle-content">
      <app-topic-list [topics]="userMsg.recent_topics"></app-topic-list>
    </div>
  
    <div class="panel panel-header">最近参与的话题 <span class="count" *ngIf="userMsg.recent_replies">{{userMsg.recent_replies.length}}</span></div>
    <div class="panel panle-content">
        <app-topic-list [topics]="userMsg.recent_replies"></app-topic-list>
    </div>
</div>
